                <table id='tableApply' class="table table-striped">
                    <thead>
                    <tr>
                        <th>债权人（申报人）</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>阿三</td>
                        <td id="tdUnAuthority">申请中,帐号未验证授权</td>
                        <td><a id="labelAuthority" href="#" class="label label-success">授权验证</a></td>
                    </tr>
                    <tr>
                        <td>阿三</td>
                        <td>申请中,帐号已验证授权</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>中国电信</td>
                        <td>已确认申请,等待公司审核</td>
                        <td><a href="processv1.pdf" class="label label-success" target="_blank">查看债权申报表</a></td>

                    <tr>
                        <td>中国联通</td>

                    </tr>
                    <tr>
                        <td>中国石化</td>
                        <td id="tdGroup">等待债权人定性</td>
                        <td><a id='labelGroup' href="#" class="label label-success">债权人定性</a></td>
                    </tr>
                    <tr>
                        <td>中国石化</td>
                        <td>已完成</td>
                        <td></td>

<div class="modal fade" id="modalGroup" role="dialog" aria-labelledby="modalGroupLabel">
    <div class="modal-dialog  modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="modalGroupLabel">债权人定性</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label class="sr-only control-label" for="radioGroup1">债权人定性</label>
                        <div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="radioGroup" id="radioGroup1" value="1" checked>
                                    群体1
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="radioGroup" id="radioGroup2" value="2">
                                    群体2
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="radioGroup" id="radioGroup3" value="3">
                                    群体3
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="radioGroup" id="radioGroup4" value="4">
                                    群体4
                                </label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="btnCommitGroup">确定</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>

<script>
    $(function ($) {
        $('#tableApply').DataTable({searching: false, lengthChange: false, info: false, ordering: false});
        $('#labelAuthority').click(function () {
            $('#tdUnAuthority').text('申请中,帐号已验证授权');
            $(this).remove();
            return false;
        });
        $('#labelGroup').click(function () {
            $('#modalGroup').modal('show');
            return false;
        });
        $('#btnCommitGroup').click(function () {
            $('#labelGroup').remove();
            $('#tdGroup').text('已完成');
            $('#modalGroup').modal('hide');
        })
    }(jQuery));
</script>
